<html>
<head>
    <title>OpenFda Index</title>
</head>
<body>
<h1>OpenFDA </h1>

<b><i><big>List Drugs</big></i></b><br>
<form action="listDrugs">
    Insert the amount of drugs you want to obtain: <input name="limit" type="text"><br>
    <input type="submit">
</form>
<br>
<b><i><big>Search Drug</big></i></b><br>
<form action="searchDrug">
    Active Ingredient: <input name="active_ingredient" type="text"><br>
    <input type="submit">
</form>
<br>
<b><i><big>List Companies</big></i></b><br>
<form action="listCompanies">
    Insert the amount of companies you want to obtain: <input name="limit" type="text"><br>
    <input type="submit">
</form>
<br>
<b><i><big>Search Company</big></i></b><br>
<form action="searchCompany">
    Company name: <input name="company" type="text"><br>
    <input type="submit">
</form>
<br>
<b><i><big>List Warnings</big></i></b><br>
<form action="listWarnings">
    Insert the amount of drug's warnings you want to obtain: <input name="limit" type="text"><br>
    <input type="submit">
</form>
<br>
</body>
</html>
